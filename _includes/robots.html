
<div id="portfoliowrap">
    <div class="portfolio-centered">
        <div class="recentitems portfolio robot-portfolio">

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

function loadData(_url) {
  this.url = _url

  $('.ajax-content').empty();
  var url = "assets/img/robots/robots_" + this.url + '.json'

  $.ajax({
    url: url,
    dataType: 'json',
    success: function(data) {
      for (var i = 0; i < data.length; i++) {
        var robot = data[i];
        var uid =  robot.url.match(/robot(\d+)/)[0]
        $('.robot-portfolio').append('<div class="portfolio-item graphic-design" style="width:200px; float:left">' +
                '<div class="he-wrap tpl6">' +
                '<img style="max-height:200px; padding-top:30px; padding-bottom:30px" src="'+ robot.url +'" alt="">' +
                '<div class="he-view"><div class="bg a0" data-animate="fadeIn"><h3 class="a1" style="color:white" data-animate="fadeInDown">' + robot.name + " " + uid + '</h3>' +
                '<a data-rel="prettyPhoto" href="'+ robot.url + '" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>' +
                //'<a href="'+ robot.url +'" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>'+
                '</div></div></div></div>')
       }
        $('.portfolio').css('height',"100%");
        $('.portfolio').css('width',"100%");
     }
  });
}



$(document).ready(function(){
    var color = getUrlParameter('id');
    console.log(color);
    loadData(color)
})
</script>
